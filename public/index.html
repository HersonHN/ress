<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <title>RSS Reader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="<%= BASE_URL %>css/fontello.css" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.VUE_APP_GOOGLE_ANALYTICS %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= process.env.VUE_APP_GOOGLE_ANALYTICS %>');
    </script>
  </head>

  <body>
    <div id="app"></div>
    
    <script src="<%= BASE_URL %>js/jquery.min.js"></script>
    <script src="<%= BASE_URL %>js/foundation.min.js"></script>
  </body>

</html>
